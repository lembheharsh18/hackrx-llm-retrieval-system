services:
  - type: web
    name: hackrx-rag-api
    env: python
    pythonVersion: '3.11'
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker app:app"
    envVars:
      - key: GEMINI_API_KEY
        fromSecret: true
      - key: HACKRX_TEAM_TOKEN
        fromSecret: true